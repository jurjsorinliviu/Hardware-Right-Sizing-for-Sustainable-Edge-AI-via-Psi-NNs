<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sustainable Edge AI Methodology Pipeline</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React and ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- MathJax for LaTeX rendering -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']]
            }
        };
    </script>
    
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: white;
            min-height: 100vh;
        }
        .compact-pipeline {
            font-size: 0.85rem;
        }
        .stage-box {
            min-height: 100%;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;
        
        // Lucide React icon components (simplified SVG versions)
        const ArrowDown = ({ className, size = 24 }) => (
            <svg className={className} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <polyline points="19 12 12 19 5 12"></polyline>
            </svg>
        );

        const Code = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <polyline points="16 18 22 12 16 6"></polyline>
                <polyline points="8 6 2 12 8 18"></polyline>
            </svg>
        );

        const Database = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <ellipse cx="12" cy="5" rx="9" ry="3"></ellipse>
                <path d="M21 12c0 1.66-4 3-9 3s-9-1.34-9-3"></path>
                <path d="M3 5v14c0 1.66 4 3 9 3s9-1.34 9-3V5"></path>
            </svg>
        );

        const Sun = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <circle cx="12" cy="12" r="5"></circle>
                <line x1="12" y1="1" x2="12" y2="3"></line>
                <line x1="12" y1="21" x2="12" y2="23"></line>
                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                <line x1="1" y1="12" x2="3" y2="12"></line>
                <line x1="21" y1="12" x2="23" y2="12"></line>
                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
            </svg>
        );

        const CheckCircle = ({ className, size = 24 }) => (
            <svg className={className} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                <polyline points="22 4 12 14.01 9 11.01"></polyline>
            </svg>
        );

        const Activity = ({ className, size = 24 }) => (
            <svg className={className} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline>
            </svg>
        );

        const Box = ({ size = 18 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path>
                <polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline>
                <line x1="12" y1="22.08" x2="12" y2="12"></line>
            </svg>
        );

        const Cpu = ({ size = 18 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <rect x="4" y="4" width="16" height="16" rx="2" ry="2"></rect>
                <rect x="9" y="9" width="6" height="6"></rect>
                <line x1="9" y1="1" x2="9" y2="4"></line>
                <line x1="15" y1="1" x2="15" y2="4"></line>
                <line x1="9" y1="20" x2="9" y2="23"></line>
                <line x1="15" y1="20" x2="15" y2="23"></line>
                <line x1="20" y1="9" x2="23" y2="9"></line>
                <line x1="20" y1="14" x2="23" y2="14"></line>
                <line x1="1" y1="9" x2="4" y2="9"></line>
                <line x1="1" y1="14" x2="4" y2="14"></line>
            </svg>
        );

        const Zap = ({ size = 18 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"></polygon>
            </svg>
        );

        const TrendingDown = ({ size = 18 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <polyline points="23 18 13.5 8.5 8.5 13.5 1 6"></polyline>
                <polyline points="17 18 23 18 23 12"></polyline>
            </svg>
        );

        const MethodologyPipeline = () => {
            const Separator = ({ color = "gray-400" }) => (
                <ArrowDown className={`mx-auto text-${color} my-3`} size={32} />
            );

            const ArrowRight = ({ className, size = 24 }) => (
                <svg className={className} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                    <polyline points="12 5 19 12 12 19"></polyline>
                </svg>
            );

            return (
                <div className="w-full mx-auto p-4 bg-white font-sans compact-pipeline" style={{maxWidth: '1400px'}}>
                    {/* Title */}
                    <div className="text-center mb-4">
                        <h1 className="text-2xl font-extrabold text-gray-800 mb-1">
                            Sustainable Edge AI Methodology Pipeline
                        </h1>
                        <p className="text-sm text-gray-600">Physics Structure-Informed Learning under Renewable Energy Constraints</p>
                    </div>
                    
                    {/* Horizontal Pipeline */}
                    <div className="flex items-stretch gap-2">

                        {/* INPUT */}
                        <div className="bg-gradient-to-r from-purple-600 to-purple-700 text-white p-3 rounded-lg shadow-lg flex-shrink-0" style={{width: '140px'}}>
                            <div className="text-center h-full flex flex-col justify-center">
                                <div className="text-sm font-bold mb-1">INPUT</div>
                                <div className="text-xs opacity-90">Physical System</div>
                                <div className="text-xs opacity-75 mt-1">PDEs, ODEs</div>
                            </div>
                        </div>

                        {/* Arrow */}
                        <div className="flex items-center">
                            <ArrowRight className="text-purple-500" size={28} />
                        </div>

                        {/* STAGE 1: Ψ-HDL Pipeline */}
                        <div className="bg-white rounded-lg shadow-lg p-2 border-2 border-blue-400 flex-1 stage-box">
                            <div className="bg-blue-600 text-white px-2 py-1 rounded text-xs font-bold mb-2 flex items-center justify-between">
                                <span>STAGE 1: Ψ-HDL</span>
                                <Code size={14} />
                            </div>
                            <div className="text-xs space-y-1 mb-2">
                                <div className="bg-blue-50 p-2 rounded border border-blue-200">
                                    <div className="font-bold text-blue-800 text-center mb-1">Teacher (Eq. 10)</div>
                                    <div className="text-xs text-gray-700">• Physics Residuals<br/>• Data Fidelity</div>
                                </div>
                                <div className="text-center text-blue-500">↓</div>
                                <div className="bg-green-50 p-2 rounded border border-green-200">
                                    <div className="font-bold text-green-800 text-center mb-1">Student (Eq. 14)</div>
                                    <div className="text-xs text-gray-700">• Distillation<br/>• HAC Clustering</div>
                                </div>
                            </div>
                            <div className="bg-yellow-50 p-1 rounded border border-yellow-300 text-center">
                                <div className="text-xs font-bold text-yellow-800">99.6% Compression</div>
                            </div>
                        </div>

                        {/* Arrow */}
                        <div className="flex items-center">
                            <ArrowRight className="text-gray-400" size={28} />
                        </div>

                        {/* STAGE 2: Hardware Specification */}
                        <div className="bg-white rounded-lg shadow-lg p-2 border-2 border-green-400 flex-1 stage-box">
                            <div className="bg-green-600 text-white px-2 py-1 rounded text-xs font-bold mb-2 flex items-center justify-between">
                                <span>STAGE 2: Hardware</span>
                                <Database size={14} />
                            </div>
                            <div className="text-xs space-y-1 mb-2">
                                <div className="bg-cyan-50 p-1 rounded border border-cyan-200 text-center">
                                    <div className="font-bold text-cyan-800">TOPS<sub>safe</sub></div>
                                    <div className="text-xs text-gray-600">Throughput</div>
                                </div>
                                <div className="bg-purple-50 p-1 rounded border border-purple-200 text-center">
                                    <div className="font-bold text-purple-800">M<sub>total</sub></div>
                                    <div className="text-xs text-gray-600">Memory</div>
                                </div>
                                <div className="bg-orange-50 p-1 rounded border border-orange-200 text-center">
                                    <div className="font-bold text-orange-800">P<sub>avg</sub></div>
                                    <div className="text-xs text-gray-600">Power</div>
                                </div>
                            </div>
                            <div className="bg-green-50 p-1 rounded border border-green-300 text-center">
                                <div className="text-xs font-bold text-green-800">Platform Match</div>
                                <div className="text-xs text-gray-600">TinyML / Mid / High</div>
                            </div>
                        </div>

                        {/* Arrow */}
                        <div className="flex items-center">
                            <ArrowRight className="text-gray-400" size={28} />
                        </div>

                        {/* STAGE 3: Solar Training */}
                        <div className="bg-white rounded-lg shadow-lg p-2 border-2 border-yellow-400 flex-1 stage-box">
                            <div className="bg-yellow-600 text-white px-2 py-1 rounded text-xs font-bold mb-2 flex items-center justify-between">
                                <span>STAGE 3: Solar Training</span>
                                <Sun size={14} />
                            </div>
                            <div className="text-xs space-y-1 mb-2">
                                <div className="bg-yellow-50 p-1 rounded border border-yellow-200 text-center">
                                    <div className="font-bold text-gray-800">Solar Model</div>
                                    <div className="text-xs text-gray-600">50% duty cycle</div>
                                </div>
                                <div className="bg-gray-50 p-1 rounded border border-gray-300 text-center">
                                    <div className="text-xs font-semibold">R1: Continuous</div>
                                </div>
                                <div className="bg-green-50 p-1 rounded border border-green-300 text-center">
                                    <div className="text-xs font-semibold text-green-800">R2: Passive ✓</div>
                                </div>
                                <div className="bg-red-50 p-1 rounded border border-red-300 text-center">
                                    <div className="text-xs font-semibold text-red-800">R3: Active ✗</div>
                                </div>
                            </div>
                            <div className="bg-blue-50 p-1 rounded border border-blue-200 text-center">
                                <div className="text-xs font-bold text-blue-800">Class A/B</div>
                                <div className="text-xs text-gray-600">Validation</div>
                            </div>
                        </div>

                        {/* Arrow */}
                        <div className="flex items-center">
                            <ArrowRight className="text-gray-400" size={28} />
                        </div>

                        {/* OUTPUT */}
                        <div className="bg-gradient-to-r from-green-500 to-green-700 text-white p-2 rounded-lg shadow-lg flex-shrink-0" style={{width: '160px'}}>
                            <div className="text-center h-full flex flex-col justify-center">
                                <CheckCircle className="mx-auto mb-1" size={20} />
                                <div className="text-sm font-bold mb-2">OUTPUT</div>
                                <div className="text-xs space-y-1">
                                    <div>• Compressed Model</div>
                                    <div>• Optimal HW</div>
                                    <div>• Verilog-A HDL</div>
                                    <div className="font-bold">• 96.8% Cost ↓</div>
                                    <div className="font-bold">• 14× Carbon ↓</div>
                                    <div>• &lt;6% Loss</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const OutputCard = ({ icon, title, value }) => (
            <div className="bg-white bg-opacity-20 p-3 rounded-lg flex items-center space-x-2">
                <div className="flex-shrink-0 text-white">{icon}</div>
                <div>
                    <div className="font-semibold mb-0 leading-tight">{title}</div>
                    <div className="text-xs opacity-90">{value}</div>
                </div>
            </div>
        );

        ReactDOM.render(<MethodologyPipeline />, document.getElementById('root'));
    </script>
</body>
</html>
